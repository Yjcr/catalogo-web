{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-color: #f4f4f4;
        padding: 20px;
    }
    header {
        width: 100%;
        padding: 20px;
        text-align: center;
        background-color: #333;
        color: #fff;
        border-radius: 8px;
        transition: background 0.3s;
    }
    header:hover {
        background: #e63946;
    }
    .cards-container {
        margin: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
        gap: 26px;
        justify-content: center;
    }
    .product-cards {
        background: #2c2c2c;
        border-radius: 20px;
        overflow: hidden;
        transition: background 0.3s, transform 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-cards:hover {
        background: #1c1c1c;
        transform: translateY(-10px);
    }
    .product-cards img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
    .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
    }
    .product-info div {
        margin-bottom: 10px;
    }
    .product-info div p {
        color: whitesmoke;
        font-size: 14px;
        margin: 4px 0;
    }
    .product-info button {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        border: 1px solid #444;
        background: #444;
        cursor: pointer;
        transition: background 0.3s, border-color 0.3s;
    }
    .product-info button:hover {
        background: #333;
        border-color: #333;
    }
    .product-info button img {
        width: 20px;
        height: 20px;
    }
    .cards-container a {
        text-decoration: none;
    }
    .carrito {
        height: 20px;
        width: 30px;
    }
    .no-results {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }
</style>
<header>
    <h1>Serv√≠Games Store</h1>
</header>
<section class="main-container">
    <div class="cards-container">
        {% for i in game %}
        <a href="{% url 'details' i.idvideojuego %}" target="_blank">
            <div class="product-cards">
                {% if i.imagenjuego %}
                    <img src="{{ i.imagenjuego.url }}" alt="{{ i.nombre }}">
                {% else %}
                    <img src="{% static 'default_image.png' %}" alt="No image available">
                {% endif %}
                <div class="product-info">
                    <div>
                        <p>{{i.nombre}} | {{i.plataforma}} | {{i.idcategoria}}</p>
                        <p>{{i.precio}}$</p>
                    </div>
                    <button>
                        <img src="{% static 'carritou.png' %}" alt="buy">
                    </button>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
