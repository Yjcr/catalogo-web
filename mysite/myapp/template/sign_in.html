{% extends 'layout/other_base.html' %}

{% block other_content %}
<div class="container">
    <h2>Registro</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      {% if error %}
      <p style="color: red;">{{ error }}</p>
      {% endif %}
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

{% endblock %}
